# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USER_LUIGI }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN_LUIGI }}
      RELEASE_TAG: ${{ github.event.release.tag_name }}
      REPO_NAME: tierpsy_foo
    steps:
      - name: check out repo code
        uses: actions/checkout@v2
      - name: docker login, build, tag, and push
        run: |
          if [[ -z $RELEASE_TAG ]]
          then
          tagname='latest'
          else
          tagname=$RELEASE_TAG
          fi
          echo $tagname
          echo $DOCKER_USER/$REPO_NAME:"${tagname}"
          docker login -u $DOCKER_USER -p $DOCKER_TOKEN
          docker build -t $REPO_NAME . -f docker/Dockerfile
          docker tag $REPO_NAME $DOCKER_USER/$REPO_NAME:"${tagname}"
          docker push $DOCKER_USER/$REPO_NAME:"${tagname}"

